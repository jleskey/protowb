<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - ProtoWB</title>
    <style>

    </style>
</head>

<body>
    <nav id="bar">
        <a class="tab{% if current_project_id == None %} active{% endif %}" href="{% url 'index' %}"">Home</a>
        {% for project in project_list %}
            <a class="tab{% if project.id == current_project_id %} active{% endif %}" href="{% url 'project' project.id %}">Project {% firstof project.name project.id %}</a>
        {% endfor %}
    </nav>
    <main>{% block content %}{% endblock %}</main>
</body>

</html>
